<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .feature-box {
      background-color: #ffffff;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .feature-box h2 {
      margin-top: 0;
      color: #333;
    }

    .feature-box p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="feature-box">
    <h2>Awesome Feature</h2>
    <p>This is a simple, responsive feature box with a heading and a short description.</p>
  </div>

</body>
</html>
